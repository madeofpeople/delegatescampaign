{% set navItemIsActivePage = navItem.name|isSlugMatch(pageSlug) %}

{% if navItem.dropdown %}
  <li class="dropdown {% if navItemIsActivePage %}active{% endif %}">
    <a href="{{navItem.url}}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span>{{navItem.name}}</span><span class="caret"></span></a>
    <ul class="dropdown-menu">
      {% for item in navItem.dropdown %}
        <li><a href="{{item.url}}">{{item.name}}</a></li>
      {% endfor %}
    </ul>
  </li>
{% else %}
  <li role="presentation" class="{{navItem.name|slug}} {% if navItemIsActivePage %}active{% endif %}" role="menuitem">
    <a title="{{navItem.title}}" href="{% if navItem.url %}{{ navItem.url }}{% else %}{{ navItem.name|slug }}{% endif %}"><span>{{navItem.name}}</span></a>
  </li>
{% endif %}
